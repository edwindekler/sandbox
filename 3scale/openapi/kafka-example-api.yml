      huisletter:
        type: string
      huisnummertoevoeging:
        type: string
      adres:
        type: string
      postcode:
        type: string
      woonplaats:
        type: string
      buurt:
        type: string
      wijk:
        type: string
      corporatieBuurt:
        type: string
      corporatieWijk:
        type: string
      gemeente:
        type: string
      provincie:
        type: string
      land:
        type: string
      geometrie:
        type: string
      eenheidNevenadressen:
        type: string
      eenheidAdres:
        type: string
      bag:
        type: string
