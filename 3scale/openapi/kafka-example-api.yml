    properties:
      identificatie:
        type: string
      natuurlijkPersoon:
        $ref: '#/definitions/NatuurlijkPersoon'
      rechtsPersoon:
        $ref: '#/definitions/RechtsPersoon'
      adressen:
        type: array
        items:
          $ref: '#/definitions/Adres'
      contactGegevens:
        $ref: '#/definitions/ContactGegevens'
  Medewerker:
    type: object
    properties:
      identificatie:
        type: string
      soort:
        type: string
      naam:
        type: string
  Telefoonnummer:
    type: object
    properties:
      soort:
        type: string
      detailSoort:
        type: string
      landnummer:
        type: string
      netnummer:
        type: string
      abonneenummer:
        type: string
      extensie:
        type: string
      dagdelen:
        type: string
  NatuurlijkPersoon:
    type: object
    properties:
      voornaam:
        type: string
      initialen:
        type: string
      tussenvoegsels:
        type: string
      achternaam:
        type: string
      roepnaam:
        type: string
      geslacht:
        type: string
      geboortedatum:
        type: string
      overlijdensdatum:
        type: string
      burgerlijkeStaat:
        type: string
      nationaliteit:
        type: string
      bsn:
        type: integer
        format: int32
  Adres:
